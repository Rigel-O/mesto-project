<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rigel">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
  <img src="./images/logo.svg" alt="Логотип проекта Место" class="logo">
</header>
<main class="content">
  <section class="profile">
    <div class="profile__card">
      <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__data">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_func_change-data" aria-label="кнопка открытия модального окна редактирования профиля"></button>
          <p class="profile__prof">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__button profile__button_func_add-image" aria-label="кнопка открытия модального окна добавления карточки"></button>
  </section>
  <section class="elements" aria-label="Фотографии">
    <ul class="elements__list">
      
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
</footer>
 <div class="popup popup_profile">
  <div class="popup__container">
    <button class="popup__close-button" type="button" aria-label="Кнопка закрытия модального окна"></button>
    <h2 class="popup__heading">Редактировать профиль</h2>
    <form name="profile" class="popup__input-container popup__input-container_profile">
      <input type="text" class="popup__form-item popup__form-item_profile-name" placeholder="Имя" name="inputName">
      <input type="text" class="popup__form-item popup__form-item_profile-job" placeholder="Вид деятельности" name="inputProf">
      <button type="submit" class="popup__submit-button popup__submit-button_disabled" disabled>Сохранить</button>
    </form>
  </div>
 </div>
  <div class="popup popup_new-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Кнопка закрытия модального окна"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="add_card" class="popup__input-container popup__input-container_card">
        <input type="text" name = "picture_name" class="popup__form-item" placeholder="Название" name="inputName">
        <input type="text" name = "picture_src" class="popup__form-item" placeholder="Ссылка на картинку" name="inputProf"> 
        <button type="submit" class="popup__submit-button popup__submit-button_disabled" disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">      
      <figure class="popup__image-container">
        <button class="popup__close-button" type="button" aria-label="Кнопка закрытия модального окна"></button>
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
  </div>
<template id="cardTemplate"> 
  <li class="elements__card">
    <img class="elements__image">
    <button type="button" class="elements__trash" aria-label="Кнопка корзина"></button>
    <div class="elements__description">
      <h2 class="elements__name"></h2>
      <button type="button" class="elements__like" aria-label="Кнопка лайка"></button>
    </div>
  </li>
</template>
<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rigel">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
  <img src="./images/logo.svg" alt="MESTO Russia" class="logo">
</header>
<main class="content">
  <section class="profile">
    <div class="profile__card">
      <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar">
      <div class="profile__data">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" onclick="window.popup.showModal();" class="profile__button profile__button_func_change-data"></button>
          <dialog id="popup" class="popup">
            <button class="popup__close-button" type="button" onclick="window.popup.close();"></button>
            <form class="popup__container">
              <h2 class="popup__heading">Редактировать профиль</h2>
              <fieldset class="popup__input-container"> 
                <input type="text" class="popup__form-item" placeholder="Имя" value="Жак Ив Кусто">
                <input type="text" class="popup__form-item" placeholder="Вид деятельности" value="Исследователь океана">
              </fieldset>
              <fieldset class="popup__button-container">
                <input type="submit" class="popup__submit-button" value="Сохранить">
              </fieldset>
            </form>
          </dialog>
          <p class="profile__prof">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__button profile__button_func_add-image"><img src="./images/cross.svg" alt="Крестик"></button>
  </section>
  <section class="elements" aria-label="Фотографии">
    <ul class="elements__list">
      <li class="elements__card">
        <img src="./images/Karachaevo.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__description">
          <h2 class="elements__name">Карачаевск</h2>
          <form class="elements__like-checkbox">
            <input type="checkbox" name="like" id="like" value="like"class="elements__checkbox">
            <label for="like" class="elements__like"></label>
          </form>
        </div>
      </li>
      <li class="elements__card">
        <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
        <div class="elements__description">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <form class="elements__like-checkbox">
            <input type="checkbox" name="like" id="like-a" value="like"class="elements__checkbox">
            <label for="like-a" class="elements__like"></label>
          </form>
        </div>
      </li>
      <li class="elements__card">
        <img src="./images/Dombai.jpg" alt="Домбай" class="elements__image">
        <div class="elements__description">
          <h2 class="elements__name">Домбай</h2>
          <form class="elements__like-checkbox">
            <input type="checkbox" name="like" id="like-b" value="like"class="elements__checkbox">
            <label for="like-b" class="elements__like"></label>
          </form>
        </div>
      </li>
      <li class="elements__card">
        <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
        <div class="elements__description">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <form class="elements__like-checkbox">
            <input type="checkbox" name="like" id="like-c" value="like"class="elements__checkbox">
            <label for="like-c" class="elements__like"></label>
          </form>
        </div>
      </li>
      <li class="elements__card">
        <img src="./images/Dombai.jpg" alt="Домбай" class="elements__image">
        <div class="elements__description">
          <h2 class="elements__name">Домбай</h2>
          <form class="elements__like-checkbox">
            <input type="checkbox" name="like" id="like-d" value="like"class="elements__checkbox">
            <label for="like-d" class="elements__like"></label>
          </form>
        </div>
      </li>
      <li class="elements__card">
        <img src="./images/Karachaevo.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__description">
          <h2 class="elements__name">Карачаево-Черкесия</h2>
          <form class="elements__like-checkbox">
            <input type="checkbox" name="like" id="like-e" value="like"class="elements__checkbox">
            <label for="like-e" class="elements__like"></label>
          </form>
        </div>
      </li>
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">© 2023 Mesto Russia</p>
</footer>
</body>
</html>
